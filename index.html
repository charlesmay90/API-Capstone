<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Heebo:wght@900&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <main id="content">
        <section class="container" id="heroContainer">
            <h1 id="appTitle">Musicality</h1>
            <h2 id="heroText">Listen to, Learn About, and Checkout Upcoming Concerts for Your Favoirte Bands!</h2>
                <form id="heroSearch">
                    <label id="searchPrompt" for="choose band">Choose a Band and Scroll Down!</label>
                    <input type="text" id="bandChoice" value="The Beatles"/>
                    <input type="submit" id="button" value="Search">
                </form>
        </section>
        <section class="container" id="resultsContainer">
            
                <div class="results" id="showBandYoutube">
                    <h2 class="sectionTitle">Listen Here!</h2>
                </div>
                <div class="results" id="showBandTM">
                    <h2 class="sectionTitle">Search Concerts!</h2>
                </div>
                <div class="results" id="showBandWiki">
                    <h2 class="sectionTitle">Learn About Them!</h2>
                </div>
        </section>
    </main>    
    <footer id="footer">
        <ul class="contactInfo">
            <li>
                <a href="mailto:charlesmay90@gmail.com" target="_blank">
                    <i class="far fa-envelope-open"></i>
                </a>
            </li>
            <li>
                <a href="https://github.com/charlesmay90" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
