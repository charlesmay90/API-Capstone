<html lang="en">

<body>
    <main id="content">
        <section class="container" id="heroContainer">
            <h1 id="appTitle">Music App</h1>
            <h2 id="heroText">Listen to, Learn About, and Checkout Concerts for Your Favoirte Band!</h2>
                <form id="heroSearch">
                    <label for="choose band">Choose a Band!</label>

        </section>
        <section class="container" id="resultsContainer">

            <div class="results" id="showBandTM">

            <div class="results" id="showBandWiki">
            </div>
        </section>
    </main>    
    <footer>
    </footer>
